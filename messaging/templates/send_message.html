{% extends 'base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Send a Message</h3>
    <form method="POST" action="{% url 'send_message' receiver.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="receiver" class="form-label">To</label>
            <input type="text" class="form-control" value="{{ receiver.username }}" disabled>
        </div>
        <div class="mb-3">
            <label for="messageContent" class="form-label">Message</label>
            <textarea name="content" id="messageContent" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>
{% endblock %}
