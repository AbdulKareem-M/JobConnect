{% extends 'base.html' %}

{% block title %}Inbox{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Inbox</h3>
    <div class="list-group">
        {% for message in messages %}
            <a href="{% url 'message_detail' message.id %}" class="list-group-item list-group-item-action {% if not message.is_read %}bg-light{% endif %}">
                <strong>{{ message.sender.username }}</strong> - {{ message.content|truncatewords:10 }}
                <span class="float-end text-muted">{{ message.timestamp|date:"M d, Y H:i" }}</span>
            </a>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
